{% extends 'base.html' %} {% block content %}



<section class="py-5">
  <div class="container px-4 px-lg-5 my-5">
    <div class="row gx-4 gx-lg-5 align-items-center">
      <div>
      {% if object %}
      <h1 style="font-family: 'Montserrat', sans-serif;">Edit <span class="teal-text">{{object.title}}</span></h1>
      {% else %}
      <h1 style="margin-left: 70px; font-family: 'Montserrat', sans-serif;">Add Post</h1>
      {% endif %}
      </div>
      <div class="col-sm-6 px-0 d-none d-sm-block">
        {% if object %}
        {% for photo in post.photo_set.all %}
        <img src="{{ photo.url }}" alt="{{ post.name }}" class="w-100 h-100"
        style="object-fit: cover; object-position: left" />
        {% empty %}
        <div class="card-panel teal-text">No Photos Uploaded Yet</div>
        {% endfor %}
        {% else %}
        <div class="col-sm-6 px-0 d-none d-sm-block">
          <img
            src="https://i.imgur.com/6Axz3Hw.png"
            alt="black border photo collage"
            class="w-500 h-500"
            style="object-fit: cover; object-position: left"
          />
        </div>
        {% endif %}
      </div>
      
      <div class="col-md-6">
        <div
          class="d-flex align-items-center h-custom-4 px-5 ms-xl-4 mt-0 pt-0 pt-xl-0 mt-xl-n5"
        >
        <form action="" method="post" enctype="multipart/form-data">
          {% csrf_token %}
          <table style="font-family: 'Hind', sans-serif;">
            {{ form.as_table }}
          </table>
          <div class="form-group m-3">
            <label>Upload image</label>
            <input required name="photo-file" type="file" multiple class="form-control-file">
          </div>
          <input type="submit" value="Submit" class="btn btn-dark" style="font-family: 'Hind', sans-serif;" />
        </form>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
